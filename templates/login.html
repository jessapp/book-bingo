{% extends 'base.html' %}
{% block content %}

    <h2 class="center-title">Log In</h2>
    <h4 class="center-title"> Please enter the following details to log in:</h4><br>
    <form action="/login" method="POST">
    <h4>Email:</h4> <input type="text" name="email" id="email" class="form-control"><br>
    <h4>Password:</h4> <input type="password" name="password" id="password" class="form-control"><br>
    <input type="submit" class="btn btn-success" value="Submit" id="submit-login">
    </form>

{% endblock %}
